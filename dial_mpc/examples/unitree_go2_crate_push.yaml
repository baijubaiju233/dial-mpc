# DIAL-MPC
seed: 0
output_dir: unitree_go2_crate_push
n_steps: 100

env_name: unitree_go2_crate_push

# Number of samples
Nsample: 2048
# Duration of the sampled trajectory
Hsample: 25
# The number of nodes
Hnode: 5

# The number of diffusion samples
Ndiffuse: 2
# Trajectory diffusion factor
traj_diffuse_factor: 0.5
# Initial diffusion times
Ndiffuse_init: 10

# Sampling temperature
temp_sample: 0.05
# Time diffusion factor
horizon_diffuse_factor: 0.9



update_method: mppi

# Base environment
dt: 0.02
timestep: 0.02
leg_control: torque
action_scale: 1.0
gait: walk
